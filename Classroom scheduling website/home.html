<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Schedule - Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js"></script>
</head>
<body>
  <div class="nav">
    <h3>Classroom Scheduling Website</h3>
  </div>
  <div class="container mt-5">
      <h2>Student Login</h2>
      <form id="studentLoginForm" onsubmit="registerUse(event)">
        <div class="form-group">
          <label for="studentUsername">Username:</label>
          <input type="text" class="form-control" id="studentUsername" required>
        </div>
        <div class="form-group">
          <label for="studentPassword">Password:</label>
          <input type="password" class="form-control" id="studentPassword" required>
        </div> 
      </form>    
        <div class="action_btn">
          <button type="submit" class="btn btn-primary" onclick="redirectToLoginPage()">Login</button>
          <button type="submit" class="btn btn-primary" onclick="redirectToRegisterPage()">Register</button>
        </div>  
  
  </div>
</body>
</html>
