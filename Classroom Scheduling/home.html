<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Schedule - Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Class Schedule</h1>
    
    <!-- Student Login Form -->
    <div id="studentLogin">
      <h2>Student Login</h2>
      <form id="studentLoginForm" action="student_schedule.html">
        <div class="form-group">
          <label for="studentUsername">Username:</label>
          <input type="text" class="form-control" id="studentUsername" required>
        </div>
        <div class="form-group">
          <label for="studentPassword">Password:</label>
          <input type="password" class="form-control" id="studentPassword" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>

    </div>
  </div>
</body>
</html>
